<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resume-section {
            margin-bottom: 20px;
        }
        .resume-section h5 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .resume-section p {
            margin: 0;
        }
        pre {
            white-space: pre-wrap; /* Preserve whitespace and wrap as needed */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Resume Preview</h4>
                    </div>
                    <div class="card-body">
                        <div id="resume-content">
                            <pre>{{ resume_content | safe }}</pre>
                        </div>
                        <p>ATS Score: {{ ats_score }}</p>
                        <a href="{{ url_for('download_resume', resume_content=resume_content, file_format='pdf') }}" class="btn btn-success btn-block">Download as PDF</a>
                        <a href="{{ url_for('download_resume', resume_content=resume_content, file_format='docx') }}" class="btn btn-success btn-block">Download as DOCX</a>
                        <a href="{{ url_for('upload_file') }}" class="btn btn-primary btn-block">Back to Uploads</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
